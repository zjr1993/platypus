<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Excel Spreadsheet</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700i|Noto+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-content" id="main">
    <div class="title">Sheet_1</div>
    <div class="menu_bar">
      <div><span>File</span></div>
      <div><span>Home</span></div>
      <div><span>Insert</span></div>
      <div><span>Page Layout</span></div>
      <div><span>Formulas</span></div>
      <div><span>Data</span></div>
      <div><span>Review</span></div>
      <div><span>View</span></div>
      <div><span>Help</span></div>
    </div>
    <div class="cell_formula" id="cell">
      <div>fx</div>
      <input id="fx" placeholder="input formula" readonly="readonly" style="user-select: none">
    </div>
  </div>
  <script src='./script.js'></script>
</body>
</html>
